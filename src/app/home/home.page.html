    <ion-row class= "ion-align-items-center">
      <ion-col size = "auto">

          <ion-card-subtitle color="medium">20.09.2020</ion-card-subtitle>

      <ion-col>

          </ion-avatar>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-row class="ion-align-items-center ion-margin-top">

    <ion-col size="auto">

    </ion-col>

    <ion-col size="auto">
      <ion-badge color="primary">Hot</ion-badge>
    </ion-col>

    <ion-col class="ion-text-right">
      <ion-text color="medium">More</ion-text>

  </ion-row>

  <ion-row>
